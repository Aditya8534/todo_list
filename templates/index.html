{% extends "base.html" %}
{% block content %}
    <form action="{{ url_for('add') }}" method="POST">
        <input type="text" name="content" placeholder="Enter a task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {{ task.content }} 
                <a href="{{ url_for('delete', task_id=task.id) }}">❌</a>
            </li>
        {% else %}
            <p>No tasks yet!</p>
        {% endfor %}
    </ul>
{% endblock %}
